// build.gradle (Project-Level)
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Android Gradle Plugin compatible with Gradle 8.0.2
        classpath 'com.android.tools.build:gradle:7.4.2' // Make sure this matches the AGP version compatible with Gradle 8.0.2
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0" // Kotlin plugin
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

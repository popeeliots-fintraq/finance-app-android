// Top-level build file where you can add configuration options common to all sub-projects/modules.
// All plugin IDs and versions are now strictly referenced via the libs.versions.toml catalog.
// This file only declares plugins available to modules using 'apply false'.

plugins {
    // Android Gradle Plugin (AGP) for Application
    alias(libs.plugins.android.application) apply false
    
    // Android Gradle Plugin (AGP) for Libraries
    alias(libs.plugins.android.library) apply false
    
    // Kotlin Android (and JVM, implicitly handled by 2.0.0+ AGP)
    alias(libs.plugins.kotlin.android) apply false
    
    // Kotlin Serialization
    alias(libs.plugins.kotlin.serialization) apply false
    
    // Kotlin Symbol Processing (KSP) - Used for annotation processors like Room, Moshi, Hilt
    alias(libs.plugins.ksp) apply false

    // Dagger Hilt
    alias(libs.plugins.di.hilt) apply false

    // Jetpack Compose Compiler
    alias(libs.plugins.compose.compiler) apply false 
}

// NOTE: No further configuration (like allprojects, repositories, or the problematic 'android {}' block) 
// is needed or allowed in the root build.gradle file.

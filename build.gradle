buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Updated to AGP 8.0.0 or higher to support compileSdkVersion 34
        classpath 'com.android.tools.build:gradle:8.0.0'

        // Kotlin plugin (ensure it is compatible with the AGP version you're using)
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22"

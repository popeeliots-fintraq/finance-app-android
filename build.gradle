plugins {
    id 'com.android.application' version '8.4.0' apply false
    id 'com.android.library' version '8.4.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.23' apply false
}

allprojects {
    repositories {
        google()          // Must come first for Android/Google artifacts
        mavenCentral()    // Needed for most third-party libraries (Retrofit, Dagger, etc.)
        maven { url "https://jitpack.io" } // Optional, only if you use JitPack-based libs
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


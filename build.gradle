plugins {
    // Android Gradle Plugin (AGP) and standard Kotlin plugins remain the same
    id 'com.android.application' version '8.5.0' apply false
    id 'com.android.library' version '8.5.0' apply false
    id 'org.jetbrains.kotlin.android' version '2.0.0' apply false
    id 'org.jetbrains.kotlin.jvm' version '2.0.0' apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version '2.0.0' apply false
    
    // Hilt stays the same
    id 'com.google.dagger.hilt.android' version '2.51.1' apply false
    
    // CRITICAL FIX: The full ID for the Kotlin Kapt plugin is 'org.jetbrains.kotlin.kapt'.
    // Using 'kotlin-kapt' without the full ID fails resolution in the root build file on modern Gradle versions.
    id 'org.jetbrains.kotlin.kapt' version '2.0.0' apply false
}

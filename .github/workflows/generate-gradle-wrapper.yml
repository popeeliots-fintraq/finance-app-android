name: Generate Gradle Wrapper

on:
  workflow_dispatch:  # run manually from Actions tab

permissions:
  contents: write

jobs:
  generate-wrapper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Run Gradle wrapper inside Gradle Docker image
        uses: addnab/docker-run-action@v3
        with:
          image: gradle:8.1.1-jdk17
          options: -v "${{ github.workspace }}:/home/gradle/project"
          run: gradle wrapper --gradle-version 8.1.1 --project-dir /home/gradle/project

      - name: Show created files (for logs)
        run: ls -la gradlew gradlew.bat gradle/wrapper || true

      - name: Commit and push gradle wrapper files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add gradlew gradlew.bat gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.properties
          git commit -m "chore(ci): add Gradle wrapper" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Fix gradlew permission

on:
  workflow_dispatch:   # lets you trigger it manually

jobs:
  fix-perm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set gradlew as executable
        run: |
          chmod +x gradlew
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gradlew
          git commit -m "Make gradlew executable" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed (maybe branch protection is enabled)"

name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Remove old Gradle wrapper files
      - name: Remove old Gradle wrapper
        run: |
          echo "Removing old Gradle wrapper files..."
          rm -rf gradle/wrapper/gradle-wrapper.jar
          rm -rf gradle/wrapper/gradle-wrapper-*.jar

name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Build Android APK
    env:
      GRADLE_BUILD_ACTION_CACHE_KEY_PREFIX: v2
      FIN_TRAQ_API_KEY: ${{ secrets.API_KEY }}

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          path: .

      # -----------------------------------------------------
      # FIX: DELETE BROKEN WRAPPER BEFORE ANY GRADLE COMMANDS
      # -----------------------------------------------------
      - name: Remove corrupted Gradle wrapper
        run: |
          rm -rf gradle
          rm -f gradlew
          rm -f gradlew.bat

      # -----------------------------------------------------
      # FIX: REGENERATE A CLEAN GRADLE WRAPPER (8.6)
      # -----------------------------------------------------
      - name: Install temporary system Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      - name: Generate fresh Gradle Wrapper (8.6)
        run: gradle wrapper --gradle-version 8.6 \
             --gradle-distribution-sha256-sum 9631d53cf3e74bfa726893aee1f8994fee4e060c401335946dba2156f440f24c

      - name: Grant execute permission
        run: chmod +x gradlew

      # -----------------------------------------------------
      # JAVA + GRADLE ACTION
      # -----------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Gradle 
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.6

      # -----------------------------------------------------
      # CLEAN + BUILD
      # -----------------------------------------------------
      - name: Clean Build
        run: ./gradlew clean --stacktrace --no-daemon

      - name: Run Unit Tests (Including API Auth Tests)
        run: ./gradlew testDebugUnitTest --stacktrace --no-daemon --refresh-dependencies

      - name: Build Debug APK with API_BASE_URL
        run: ./gradlew assembleDebug --stacktrace --no-daemon -PapiBaseUrl="${{ secrets.API_BASE_URL }}"

      - name: Upload Gradle logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-logs
          path: build-log.txt
          
      - name: Debug:List APK files
        run: |
          echo "Listing all APKs in repo:"
          find . -type f -name "*.apk"
        
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/**/*.apk

      - name: Upload APK to GitHub Release
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ----------------------------------------------------
  # JOB 2: DEPLOY FIREBASE FUNCTIONS
  # ----------------------------------------------------
  deploy-backend:
    name: Deploy Categorization Backend
    needs: build-android
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIRE_

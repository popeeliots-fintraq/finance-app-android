name: Android CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # :one: Checkout the repository
      - name: Checkout source
        uses: actions/checkout@v4
      # :two: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      # :three: Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      # :four: Set up Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools-version: 34.0.0
          target: android-34
      # :five: Set Android environment variables
      - name: Set Android environment variables
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/emulator:$ANDROID_SDK_ROOT/tools:$ANDROID_SDK_ROOT/tools/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV
      # :six: Clean the app module
      - name: Clean app module
        run: ./gradlew :app:clean
      # :seven: Build Debug APK for the app module
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace --info --debug --no-daemon
      # :eight: List all APKs to verify
      - name: List APKs after build
        run: find . -type f -name "*.apk"
      # :nine: Upload all debug APKs as artifact
      - name: Upload all APKs
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: '**/build/outputs/**/*.apk'

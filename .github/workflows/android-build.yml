name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Remove broken Gradle wrapper
        run: rm -rf gradlew gradlew.bat gradle/wrapper

      - name: Install Gradle CLI
        run: sudo apt-get update && sudo apt-get install -y gradle

      - name: Generate Gradle wrapper (8.0.2)
        run: gradle wrapper --gradle-version 8.0.2 --distribution-type=all

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Verify Gradle wrapper
        run: ./gradlew --version

      - name: Clean project
        run: ./gradlew clean

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

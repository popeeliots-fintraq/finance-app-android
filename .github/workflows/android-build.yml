name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # --- FIX CORRUPTED GRADLE WRAPPER (IMPORTANT) ---
      - name: Validate wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Regenerate Gradle Wrapper (8.6)
        run: |
          gradle wrapper --gradle-version 8.6 --distribution-type all

      - name: Commit updated gradle wrapper
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add gradle/wrapper/gradle-wrapper.jar
          git add gradle/wrapper/gradle-wrapper.properties
          git add gradlew
          git add gradlew.bat
          git commit -m "Auto-regenerate Gradle wrapper (fix corrupted JAR)" || echo "No changes to commit"
          git push || true

      # --- BUILD PROJECT ---

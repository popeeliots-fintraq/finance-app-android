name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Clean old Gradle wrapper files and set correct JAR
      - name: Clean and reset Gradle wrapper
        run: |
          echo "Removing all existing wrapper JARs..."
          rm -f gradle/wrapper/gradle-wrapper.jar
          rm -f gradle/wrapper/gradle-wrapper-*.jar
          rm -f gradle/wrapper/gradle-wrapper-old.jar

          echo "Checking if new wrapper exists..."
          if [ -f gradle/wrapper/gradle-wrapper-8.8.jar ]; then
            echo "Renaming gradle-wrapper-8.8.jar to gradle-wrapper.jar"
            mv gradle/wrapper/gradle-wrapper-8.8.jar gradle/wrapper/gradle-wrapper.jar
          else
            echo "No gradle-wrapper-8.8.jar found, make sure to provide a valid wrapper JAR"
          fi

      # 4️⃣ Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 5️⃣ Set up Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools-version: 33.0.2
          target: android-33

      # 6️⃣ Optional: Clean Gradle project
      - name: Clean Gradle project
        run: ./gradlew clean

      # 7️⃣ Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --info --debug --no-daemon

      # 8️⃣ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

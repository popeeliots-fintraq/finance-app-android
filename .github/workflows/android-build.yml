name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17 (needed for AGP 8.x)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Set up Gradle 8.0.2 explicitly
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.0.2

      # 4️⃣ Make sure gradlew is executable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 5️⃣ Verify Gradle version
      - name: Check Gradle version
        run: ./gradlew --version

      # 6️⃣ Clean project
      - name: Clean project
        run: ./gradlew clean

      # 7️⃣ Build Debug APK
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace --info --no-daemon

      # 8️⃣ Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

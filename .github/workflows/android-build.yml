name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Set up Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools-version: 34.0.0
          target: android-34

      # 4. Install Gradle manually to handle wrapper generation
      - name: Install Gradle 8.0.2
        run: |
          curl -sSL https://services.gradle.org/distributions/gradle-8.0.2-bin.zip -o gradle-8.0.2.zip
          unzip -q gradle-8.0.2.zip
          mv gradle-8.0.2 /opt/gradle
          echo "PATH=/opt/gradle/bin:$PATH" >> $GITHUB_ENV

      # 5. Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6. Set Android environment variables
      - name: Set Android environment variables
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/emulator:$ANDROID_SDK_ROOT/tools:$ANDROID_SDK_ROOT/tools/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV

      # 7. Run Gradle to build the APK
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace --info --no-daemon

      # 8. List all APKs to verify if they are generated
      - name: List APKs after build
        run: find . -type f -name "*.apk"

      # 9. Upload APKs as artifact
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: '**/build/outputs/**/*.apk'

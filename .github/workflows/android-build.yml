name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ✅ Install Gradle 8.0.2 on the runner
      - name: Set up Gradle 8.0.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2

      # ✅ Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ✅ Generate Gradle wrapper for 8.0.2 with SHA256
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.0.2 --gradle-distribution-sha256-sum ff7bf6a86f09b9b2c40bb8f48b25fc19cf2b2664fd1d220cd7ab833ec758d0d7

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check Gradle Version
        run: ./gradlew --version
        
      # ✅ Generate placeholder icons so Gradle doesn't fail
      - name: Ensure ic_launcher.png exists
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          for d in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
            mkdir -p app/src/main/res/mipmap-$d
            if [ ! -f app/src/main/res/mipmap-$d/ic_launcher.png ]; then
              echo "Creating placeholder ic_launcher.png for $d"
              convert -size 48x48 xc:blue app/src/main/res/mipmap-$d/ic_launcher.png
            fi
          done

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --info --no-daemon
        env:
          GRADLE_OPTS: -Xmx2048m

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

plugins {
    // Groovy DSL uses 'id' instead of alias(libs.plugins.xxx)
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'org.jetbrains.kotlin.plugin.serialization' // Required for @Serializable DTOs
    // Hilt setup
    id 'com.google.dagger.hilt.android'
    id 'kotlin-kapt'
    // NOTE: Removed 'com.google.devtools.ksp' to avoid potential Kapt conflicts
}

// CRITICAL FIX: Kapt configuration to resolve NonExistentClass errors in stubs
kapt {
    // Forces Kapt to correctly handle error types in stubs, 
    // resolving the 'NonExistentClass' corruption on constructor parameters.
    correctErrorTypes true
    
    // Optional: Ensure Room arguments are passed correctly (add this if Room config is complex)
    arguments {
        arg("room.schemaLocation", "$projectDir/schemas")
    }
}

android {
    // Reverting namespace back to the original (Assuming the fix namespace worked)
    namespace 'com.example.financeapp' 
    compileSdk 34

    defaultConfig {
        applicationId "com.example.financeapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        // FIX: Explicitly setting language/API versions to stabilize KAPT
        languageVersion = '1.9' 
        apiVersion = '1.9'
    }
    // Required for data binding 
    buildFeatures {
        dataBinding true
    }
    
    // Configure unit tests
    testOptions {
        unitTests.all {
            it.jvmArgs("-XX:MaxPermSize=256m")
            it.useJUnitPlatform()
        }
    }
}

// Define specific, stable versions based on project standards
def room_version = "2.6.1"
def hilt_version = "2.51.1" // CRITICAL FIX: Use the correct, stable project version
def hilt_work_compiler_version = "1.1.0" 

dependencies {
    // Dependencies use direct calls without parentheses in Groovy DSL
    // Core Android/Kotlin components (assuming libs refers to versions in buildSrc or libs.versions.toml)
    implementation libs.core.ktx
    implementation libs.appcompat
    implementation libs.material

    // Kotlin Coroutines
    implementation libs.kotlinx.coroutines.core
    implementation libs.kotlinx.coroutines.android

    // KTX for Coroutine support in ViewModel/Lifecycle
    implementation libs.androidx.lifecycle.runtime.ktx
    implementation libs.androidx.lifecycle.viewmodel.ktx

    // Testing
    testImplementation libs.junit
    testImplementation libs.androidx.test.ext.junit
    testImplementation libs.androidx.test.espresso.core
    testImplementation libs.kotlinx.coroutines.test
    testImplementation libs.mockk
    testImplementation libs.robolectric

    // Room Database - Using hardcoded versions to stabilize Kapt
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    // !!! CRITICAL FIX FOR SQLCIPHER / SupportFactory !!!
    implementation "net.zetetic:android-database-sqlcipher:4.4.0"
    implementation "androidx.sqlite:sqlite-ktx:2.4.0" 


    // Retrofit & Kotlin Serialization (Network Layer)
    implementation libs.retrofit
    // Note: Kotlinx Serialization implementations are needed to resolve the Moshi errors you saw previously
    implementation 'com.squareup.moshi:moshi-kotlin:1.15.0' // Explicit Moshi library
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.0' 
    implementation 'com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:1.0.0'
    implementation libs.logging.interceptor
    kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.15.0' // Explicit Kapt for Moshi DTOs

    // Work Manager
    implementation libs.androidx.work.runtime.ktx // WORK MANAGER DEPENDENCY (MISSING IN ORIGINAL GROOVY)
    // Hilt integration for Work Manager - Using hardcoded compiler version
    implementation libs.hilt.work
    kapt "androidx.hilt:hilt-compiler:$hilt_work_compiler_version"

    // Hilt Dependency Injection - Using hardcoded versions to stabilize Kapt
    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"
}

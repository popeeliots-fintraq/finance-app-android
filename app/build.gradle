plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'com.google.dagger.hilt.android'
    id 'com.google.devtools.ksp'
}

android {
    namespace 'com.example.financeapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.financeapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false 
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
        languageVersion = '1.9'
        apiVersion = '1.9'
        freeCompilerArgs += [
                "-Xexplicit-api=strict"
        ]
    }

    buildFeatures {
        dataBinding true
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()
        }
    }
}

ksp {
    arg("room.schemaLocation", "$projectDir/schemas")
    arg("ksp.incremental", "false")
}

dependencies {

    // Core Android KTX (Now correctly accessed via the catalog)
    implementation libs.androidx.core.ktx 
    implementation libs.appcompat
    implementation libs.material

    // Coroutines
    implementation libs.kotlinx.coroutines.core
    implementation libs.kotlinx.coroutines.android

    // Lifecycle
    implementation libs.androidx.lifecycle.runtime.ktx
    implementation libs.androidx.lifecycle.viewmodel.ktx

    // Room Database 
    implementation libs.androidx.room.runtime
    implementation libs.androidx.room.ktx
    ksp libs.androidx.room.compiler

    // SQLCipher + SQLite 
    implementation libs.database.sqlcipher
    implementation libs.androidx.sqlite.ktx

    // Networking (Retrofit + Kotlin Serialization)
    implementation libs.retrofit
    implementation libs.kotlinx.serialization.json
    implementation libs.retrofit.serialization.converter
    implementation libs.logging.interceptor

    // Networking (Moshi)
    implementation libs.moshi.kotlin
    ksp libs.moshi.kotlin.codegen

    // Dependency Injection (Hilt)
    implementation libs.hilt.android
    ksp libs.hilt.compiler

    // Work Manager
    implementation libs.androidx.work.runtime.ktx

    // Hilt Work Manager Integration 
    implementation libs.hilt.work
    ksp libs.androidx.hilt.compiler

    // Testing
    testImplementation libs.junit
    testImplementation libs.kotlinx.coroutines.test
    testImplementation libs.mockk
    testImplementation libs.robolectric
    
    // Hilt Testing Dependencies (New Addition for unit tests)
    testImplementation libs.hilt.android.testing
    kspTest libs.hilt.compiler
}

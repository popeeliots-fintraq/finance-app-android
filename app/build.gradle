// app/build.gradle (Groovy DSL)

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt' 
    // ✅ Correct plugin — DO NOT add version here (Android handles it)
    id 'org.jetbrains.kotlin.plugin.serialization'
}

android {
    namespace 'com.example.financeapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.financeapp"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "DB_PASSPHRASE", "\"c4f7a1b9e2d5f8a0-3b6c7e1d\""
        
        // Gemini API Key from local.properties
        def geminiApiKey = project.properties["geminiApiKey"] ?: ""
        buildConfigField "String", "GEMINI_API_KEY", "\"$geminiApiKey\""

        // Backend Base URL
        def apiBaseUrl = project.hasProperty("apiBaseUrl") 
                ? project.property("apiBaseUrl") 
                : "http://10.0.2.2:8000/"
        buildConfigField "String", "API_BASE_URL", "\"${apiBaseUrl}\""
        
        // FIN-TRAQ API KEY
        buildConfigField "String", "FIN_TRAQ_API_KEY", "\"YOUR_ACTUAL_API_KEY_HERE\""
    }

    buildFeatures {
        buildConfig true
    }
    
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    kapt {
        correctErrorTypes true
    }
}

dependencies {

    // Kotlin BOM
    implementation(platform('org.jetbrains.kotlin:kotlin-bom:1.9.23'))
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    // Jetpack + Material
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.12.0'

    // JSON (Gson kept for non-network use)
    implementation 'com.google.code.gson:gson:2.10.1'

    // Gemini API
    implementation 'com.google.ai.client.generativeai:generativeai:0.8.0'

    // ✅ Retrofit Core
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'

    // ✅ Kotlinx Serialization JSON
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.3'

    // ✅ Jake Wharton Kotlinx Serialization Retrofit Converter
    implementation 'com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:1.0.0'

    // ✅ OkHttp
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'
    
    // Room
    def room_version = "2.6.1"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version" 
    
    // SQLCipher
    implementation "net.zetetic:android-database-sqlcipher:4.5.4"
    
    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.0"

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.7.0"
    kapt "androidx.lifecycle:lifecycle-compiler:2.6.2"
    
    // WorkManager
    implementation 'androidx.work:work-runtime-ktx:2.9.0'
}

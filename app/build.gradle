plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'com.google.dagger.hilt.android'
    id 'com.google.devtools.ksp'
}

android {
    namespace 'com.example.financeapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.financeapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
        languageVersion = '1.9'
        apiVersion = '1.9'
        freeCompilerArgs += [
                "-Xexplicit-api=strict"
        ]
    }

    buildFeatures {
        dataBinding true
    }

    testOptions {
        unitTests.all {
            it.useJUnitPlatform()
            it.jvmArgs("-XX:MaxPermSize=256m")
        }
    }
}

def room_version = "2.6.1"
def hilt_version = "2.51.1"
def hilt_work_compiler_version = "1.2.0" // Updated to match libs.versions.toml hiltExtVersion

/**
 * --------------------------------------------------------
 * SINGLE CLEAN KSP BLOCK (FIXES HILT/ROOM COLLISIONS)
 * --------------------------------------------------------
 */
ksp {
    arg("room.schemaLocation", "$projectDir/schemas")
    arg("ksp.incremental", "false") // most stable for GitHub Actions
    arg("dagger.hilt.disableModulesHaveInstallInCheck", "true")
    arg("dagger.fastInit", "enabled")
}

dependencies {

    // Core
    implementation libs.core.ktx
    implementation libs.appcompat
    implementation libs.material

    // Coroutines
    implementation libs.kotlinx.coroutines.core
    implementation libs.kotlinx.coroutines.android

    // Lifecycle
    implementation libs.androidx.lifecycle.runtime.ktx
    implementation libs.androidx.lifecycle.viewmodel.ktx

    // Testing
    testImplementation libs.junit
    testImplementation libs.androidx.test.ext.junit
    testImplementation libs.androidx.test.espresso.core
    testImplementation libs.kotlinx.coroutines.test
    testImplementation libs.mockk
    testImplementation libs.robolectric

    // Room (KSP)
    implementation libs.androidx.room.runtime
    implementation libs.androidx.room.ktx
    ksp libs.androidx.room.compiler

    // SQLCipher secure DB
    implementation "net.zetetic:android-database-sqlcipher:4.4.0"
    implementation "androidx.sqlite:sqlite-ktx:2.4.0"

    // Networking
    implementation libs.retrofit
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.0"
    implementation "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:1.0.0"
    implementation libs.logging.interceptor
    
    // Moshi & KSP CodeGen (Using correct catalog definition)
    implementation "com.squareup.moshi:moshi-kotlin:1.15.1" // Using the version from libs.versions.toml
    ksp "com.squareup.moshi:moshi-kotlin-codegen:1.15.1" // Using the version from libs.versions.toml

    // Work Manager
    implementation libs.androidx.work.runtime.ktx

    // Hilt + Work Manager
    implementation libs.hilt.work
    ksp libs.androidx.hilt.compiler // Use the catalog reference
    
    // Hilt
    implementation libs.hilt.android
    ksp libs.hilt.compiler // Use the catalog reference
}

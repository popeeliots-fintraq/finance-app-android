plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.dagger.hilt.android'
    id 'com.google.devtools.ksp' // Kotlin Symbol Processing for Room/Moshi/Hilt
    id 'org.jetbrains.kotlin.plugin.serialization' // For Kotlinx Serialization
}

android {
    namespace 'com.fintraq.app'
    compileSdk 34

    defaultConfig {
        applicationId "com.fintraq.app"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        // This line is often redundant when using the plugin, but keeping it for safety
        kotlinCompilerExtensionVersion = "2.0.0" 
    }
    packaging {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    // Standard Android & Kotlin
    implementation(libs.androidx.core.ktx)
    implementation(libs.appcompat)
    implementation(libs.material)

    // Data Persistence (Room and Bundles)
    implementation(libs.bundles.database) 
    ksp(libs.androidx.room.compiler) 

    // SQLite SQLCipher for encryption (If used)
    implementation(libs.sqlite.sqlcipher) 
    implementation(libs.androidx.sqlite.ktx)

    // Networking & Serialization (Bundles)
    implementation(libs.bundles.networking) 
    ksp(libs.moshi.kotlin.codegen) 
    implementation(libs.kotlinx.serialization.json)

    // Kotlin Coroutines (Bundles)
    implementation(libs.bundles.kotlin.coroutines)

    // Android Lifecycle (Bundles)
    implementation(libs.bundles.androidx.lifecycle)

    // Work Manager (Bundles)
    implementation(libs.bundles.work.manager) 
    ksp(libs.androidx.hilt.compiler) 

    // Hilt Dependency Injection (Bundles)
    implementation(libs.bundles.di.hilt) 
    ksp(libs.hilt.compiler) 

    // Testing Dependencies
    testImplementation(libs.junit)
    testImplementation(libs.mockk)
    testImplementation(libs.robolectric)
    testImplementation(libs.kotlinx.coroutines.test)

    androidTestImplementation(libs.androidx.test.ext.junit)
    androidTestImplementation(libs.androidx.test.espresso.core)
    androidTestImplementation(libs.mockk)
}

// Hilt Configuration
hilt {
    enableAggregatingTask = true
}

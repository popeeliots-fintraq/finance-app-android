// app/build.gradle
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.dagger.hilt.android'
    id 'org.jetbrains.kotlin.kapt'
    id 'org.jetbrains.kotlin.plugin.serialization'
}

android {
    namespace 'com.example.financeapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.financeapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Database passphrase for SQLCipher
        buildConfigField "String", "DB_PASSPHRASE", "\"c4f7a1b9e2d5f8a0-3b6c7e1d\""

        // Example API Keys (replace with real ones)
        buildConfigField "String", "GEMINI_API_KEY", "\"YOUR_GEMINI_KEY\""
        buildConfigField "String", "API_BASE_URL", "\"http://10.0.2.2:8000/\""
        buildConfigField "String", "FIN_TRAQ_API_KEY", "\"YOUR_FIN_TRAQ_KEY\""
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    def hiltVersion = "2.51.1"
    def roomVersion = "2.6.1"
    def activityKtxVersion = "1.8.2"
    def recyclerViewVersion = "1.3.2"

    // Kotlin BOM
    implementation platform('org.jetbrains.kotlin:kotlin-bom:2.0.0')
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    // AndroidX + Material
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.12.0"
    implementation "androidx.activity:activity-ktx:$activityKtxVersion"
    implementation "androidx.recyclerview:recyclerview:$recyclerViewVersion"

    // Hilt
    implementation "com.google.dagger:hilt-android:$hiltVersion"
    kapt "com.google.dagger:hilt-compiler:$hiltVersion"

    // Hilt + WorkManager
    implementation "androidx.hilt:hilt-work:1.2.0"
    kapt "androidx.hilt:hilt-compiler:1.2.0"

    // Room + SQLCipher
    implementation "androidx.room:room-runtime:$roomVersion"
    implementation "androidx.room:room-ktx:$roomVersion"
    kapt "androidx.room:room-compiler:$roomVersion"
    implementation "net.zetetic:android-database-sqlcipher:4.5.4"

    // Retrofit + OkHttp + Serialization
    implementation "com.squareup.retrofit2:retrofit:2.11.0"
    implementation "com.squareup.retrofit2:converter-kotlinx-serialization:2.11.0"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.3"
    implementation "com.squareup.okhttp3:okhttp:4.12.0"
    implementation "com.squareup.okhttp3:logging-interceptor:4.12.0"

    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1"

    // Lifecycle + ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.7.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.7.0"
    kapt "androidx.lifecycle:lifecycle-compiler:2.7.0"

    // WorkManager
    implementation "androidx.work:work-runtime-ktx:2.9.0"

    // Gson (optional)
    implementation "com.google.code.gson:gson:2.10.1"

    // Gemini API (optional)
    implementation "com.google.ai.client.generativeai:generativeai:0.8.0"

    // Testing
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
}

kapt {
    correctErrorTypes = true
}

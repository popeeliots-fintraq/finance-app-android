plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.fintraq.helloworld"
    compileSdk 34

    defaultConfig {
        applicationId "com.fintraq.helloworld"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            // Uses default debug keystore; no extra config needed
        }
    }

    buildTypes {
        debug {
            initWith release          // Copy settings from release
            debuggable true           // Must be debuggable
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
}

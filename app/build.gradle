// app/build.gradle (Groovy DSL)

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt' // Retained for Room compiler
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.9.23'
}

android {
    namespace 'com.example.financeapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.financeapp"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "DB_PASSPHRASE", "\"c4f7a1b9e2d5f8a0-3b6c7e1d\""
        
        // Logic to load the Gemini API Key from local.properties
        def geminiApiKey = project.properties["geminiApiKey"] ?: ""
        buildConfigField "String", "GEMINI_API_KEY", "\"$geminiApiKey\""

        // API_BASE_URL from Gradle property (passed via -PapiBaseUrl in CI)
        def apiBaseUrl = project.hasProperty("apiBaseUrl") ? project.property("apiBaseUrl") : "http://10.0.2.2:8000/"
        buildConfigField "String", "API_BASE_URL", "\"${apiBaseUrl}\""
        
        // Define the FIN_TRAQ_API_KEY
        buildConfigField "String", "FIN_TRAQ_API_KEY", "\"YOUR_ACTUAL_API_KEY_HERE\""
    }

    buildFeatures {
        buildConfig true
    }
    
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    // ðŸ”¥ CRITICAL FIX: This flag prevents Kapt from processing Kotlin Serialization DTOs.
    kapt {
        correctErrorTypes true
        arguments {
            arg("kapt.include.compile.classpath", false)
        }
    }
}

dependencies {
    // Correct way to manage Kotlin versions across the project.
    implementation(platform('org.jetbrains.kotlin:kotlin-bom:1.9.23'))
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    // Gemini API
    implementation 'com.google.ai.client.generativeai:generativeai:0.8.0' 

    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.compose.material3:material3:1.2.1'

    // Retrofit & Serialization Converter
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:1.0.0'

    def okhttp_version = "4.12.0"
    implementation("com.squareup.okhttp3:okhttp:$okhttp_version")
    implementation("com.squareup.okhttp3:logging-interceptor:$okhttp_version")
    
    // Room components
    def room_version = "2.6.1"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version" 
    
    // SQLCipher for encrypted Room database
    implementation "net.zetetic:android-database-sqlcipher:4.5.4"
    
    // Coroutines & Serialization
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.0"
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.0'

    // Lifecycle/ViewModel Scope
    implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2")
    implementation("androidx.lifecycle:lifecycle-runtime-ktx:2.7.0") 
    kapt "androidx.lifecycle:lifecycle-compiler:2.6.2"
    
    // WorkManager 
    implementation 'androidx.work:work-runtime-ktx:2.9.0'
}

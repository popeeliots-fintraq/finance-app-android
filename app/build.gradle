plugins {
    // Groovy DSL uses 'id' instead of alias(libs.plugins.xxx)
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize' // Added: Often useful for data classes
    id 'org.jetbrains.kotlin.plugin.serialization' // FIX: Required for @Serializable DTOs
    // Hilt setup
    id 'com.google.dagger.hilt.android'
    id 'kotlin-kapt'
    // KSP (assuming the ID is present)
    id 'com.google.devtools.ksp'
}

android {
    // FIX: Reverting namespace to the correct package now that cache invalidation is done
    namespace 'com.example.financeapp' 
    compileSdk 34

    defaultConfig {
        applicationId "com.example.financeapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    // Required for data binding 
    buildFeatures {
        dataBinding true
    }
    
    // Configure unit tests
    testOptions {
        unitTests.all {
            it.jvmArgs("-XX:MaxPermSize=256m")
            it.useJUnitPlatform()
        }
    }
}

dependencies {
    // Dependencies use direct calls without parentheses in Groovy DSL
    implementation libs.core.ktx
    implementation libs.appcompat
    implementation libs.material

    // Kotlin Coroutines
    implementation libs.kotlinx.coroutines.core
    implementation libs.kotlinx.coroutines.android

    // KTX for Coroutine support in ViewModel/Lifecycle
    implementation libs.androidx.lifecycle.runtime.ktx
    implementation libs.androidx.lifecycle.viewmodel.ktx

    // Testing
    testImplementation libs.junit
    testImplementation libs.androidx.test.ext.junit
    testImplementation libs.androidx.test.espresso.core
    testImplementation libs.kotlinx.coroutines.test
    testImplementation libs.mockk
    testImplementation libs.robolectric

    // Room Database
    implementation libs.androidx.room.runtime
    implementation libs.androidx.room.ktx
    kapt libs.androidx.room.compiler

    // Retrofit & Kotlin Serialization (Network Layer)
    implementation libs.retrofit
    // FIX: Replacing Moshi with Kotlinx Serialization converter as DTOs use @Serializable
    implementation 'com.squareup.retrofit2:converter-kotlinx-serialization:1.0.0' // Use 1.0.0 for consistency if no libs.toml is available
    implementation libs.logging.interceptor

    // Work Manager
    implementation libs.androidx.work.runtime.ktx
    // Hilt integration for Work Manager
    implementation libs.hilt.work
    kapt libs.androidx.hilt.compiler

    // Hilt Dependency Injection
    implementation libs.hilt.android
    kapt libs.hilt.compiler
}

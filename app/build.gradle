// app/build.gradle (Module-Level)
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' // Kotlin plugin for Android
}

android {
    namespace 'com.example.financeapp'  // Replace with your app's package name
    compileSdk 34  // Replace with the SDK version you're targeting

    defaultConfig {
        applicationId "com.example.financeapp"  // Replace with your app's package name
        minSdk 21  // Minimum SDK version
        targetSdk 34  // Target SDK version
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"  // Ensure you're using Kotlin version 1.9.0
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    // Add other dependencies as required for your project
}
